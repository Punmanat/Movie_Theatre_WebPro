<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div id="app">

        <!-- Nav -->
        <nav-bar></nav-bar>

        <div class="container register">
            <div style="margin-top: 2em">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" style="margin-left:2em">
                        <div class="row">
                            <div class="col-md-6">
                                <h2>Register for an account</h2>
                                <form action="./signin.html" @submit="saveStorage()" class="form">
                                <div class="form-group">
                                    <label class="label control-label">Username</label>
                                    <input type="text" class="form-control" name="user" placeholder="Username" v-model="username">
                                </div>
                                <div class="form-group">
                                    <label class="label control-label">Email</label>
                                <input type="email" class="form-control" name="user" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label class="label control-label">Password</label>
                                <input type="password" class="form-control" name="user" placeholder="Password" v-model="password">
                                </div>
                                <div class="form-group">
                                    <label class="label control-label">Confirm Password</label>
                                <input type="password" class="form-control" name="user" placeholder="Confirm Password" v-model="password1">
                                <p class="font" v-show="checkPass" style="color:red;">กรุณาใส่ password ให้เหมือนกัน</p>
                                </div>
                                <button class="btn btn-primary"  role="button" style="margin-top: 1em">Register</button>
                            </form>
                            </div>
                            <div class="col-md-6">
                                <img src="images/register.png" width="400px" height="400px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- import js file -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./components/movie.js"></script>
        <script src="./components/nav-bar.js"></script>
        <script src="./components/carousel-tag.js"></script>
            <!-- VueJs -->
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                username:"",
                password:"",
                password1:"",
            },
            methods: {
               saveStorage(){
                if (typeof(Storage) !== "undefined") {
                    localStorage.username = this.username;
                    localStorage.password = this.password;
                } else {
                    // Sorry! No Web Storage support..
                }
               } 
            },
            computed: {
                checkPass(){
                    if(this.password != this.password1){
                        return true
                    }
                    else{
                        return false
                    }
                }
            },
        });
    </script>

</body>
</html>
